<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5 d-inline-flex align-items-center">Publications</h3>
    {% if page.title == "Home" %}
      {% for item in site.data.publications.featured %}
        <p><a href="{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.publications.index %}
        <p style="margin-bottom: 5px;"><a href="{{ item.url }}">{{ item.name }}</a></p>
        <p style="margin-top: 0px; text-indent: 5px; margin-left: 20px;">{{ item.authors }}. {{ item.journal }}. ({{ item.year }})</p>
      {% endfor %}
    {% endif %}
  </div>
</div>
